<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalKart: Your Local Store, Just a Click Away!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="png" href="media/localkart-logo.png">
</head>
<body>
    <div class="main-page">
        <div class="nav-bar">
            <div class="logo">
                <div class="logo-img"></div>
                <div class="logo-text">
                    <a href="#">LocalKart</a>
                </div>
            </div>
            <div class="nav-bar-buttons">
                <a href="#">How it Works</a>
                <a href="#">For Stores</a>
                <a href="#">Support</a>
            </div>
            <div class="register-login">
                    <button type="button" class="sign-in">Sign In</button>
                    <button type="button" class="get-started">Get Started</button>
            </div>
        </div>
        <div class="mini-intro">
           <p class="line-1">Connect with Local Grocery Stores</p>
           <p class="line-2">Find fresh groceries from nearby stores, check availability in real-time, and get your order ready<br>for pickup. Supporting local businesses made easy.</p>
           <div class="search-bar-mini-intro">
                <input type="text" placeholder="Search for groceries...">
                <button type="button" class="search-store-button">
                    <i class="fa-solid fa-location-dot"></i>
                    Find Store
                </button>
            </div>
            <div class="mini-page-tags">
                <a><i class="fa-solid fa-store"></i>50+ Local Stores</a>
                <a><i class="fa-solid fa-users"></i>1000+ Happy Customers</a>
                <a><i class="fa-regular fa-clock"></i>Same Day Pickup</a>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
