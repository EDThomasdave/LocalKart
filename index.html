<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalKart: Your Local Store, Just a Click Away!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="png" href="media/localkart_circilar_icon.png">
</head>
<body>
    <div class="main-page">
        <div class="nav-bar">
            <div class="logo">
                <div class="logo-img"></div>
                <div class="logo-text">
                    <a href="#">
                        <img src="media/backgorund.png" alt="LocalKart Logo">
                    </a>
                </div>
            </div>
            <div class="user-location">

            </div>
            <div class="nav-bar-buttons">
                <a href="#">How it Works</a>
                <a href="#">For Stores</a>
                <a href="#">Locations</a>
                <a href="#">Support</a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
            <div class="register-login">
                    <button type="button" class="sign-in">Sign In</button>
            </div>
        </div>
        <div class="mini-intro">
            <p class="line-0">__ Local Shop</p>
           <p class="line-1">Connect with Local</p>
            <div class="line-2">
                <p>Grocery Stores.</p>
            </div>
           <p class="line-3">Find fresh groceries from nearby stores, check <br>
             availability in real-time, and get your order ready <br>
              for pickup. Supporting local businesses made easy.</p>
              <div class="mini-intro-buttons">
                <button type="button" class="get-started">Get Started</button>
                <div class="watch-video-background"></div>
                    <button type="button" class="watch-video"><i class="fa-solid fa-play"></i></button>
                    <p class="watch-video-text">Watch Video</p>
                </div>
        
              </div>
           </div>
        </div>
    </div>
</body>
</html>
