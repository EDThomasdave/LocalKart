<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalKart – User Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{ --green: #166534; --dark: #0f381f }
    body {
      background: #f8f9fa;
      font-family: "Bricolage Grotesque", sans-serif;
      overflow-x: hidden;
      position: relative;
      color: #222;
    }

    /* Decorative Circles */
    .circle-top-left {
      position: absolute;
      width: 300px;
      height: 300px;
      top: -140px;
      left: -140px;
      background: var(--green);
      border-radius: 50%;
      opacity: 0.14;
      z-index: -1;
    }

    .circle-bottom-right {
      position: fixed;
      width: 340px;
      height: 340px;
      bottom: -160px;
      right: -160px;
      background: var(--green);
      border-radius: 50%;
      opacity: 0.14;
      z-index: -1;
    }

    .register-header {
      text-align: center;
      padding: 90px 20px 10px;
      color: var(--green);
    }

    .register-header h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom:6px;
    }

    .register-header p {
      font-size: 1rem;
      margin-top: 6px;
      color: #0f3f20;
    }

    .register-box {
      max-width: 720px;
      margin: 28px auto 60px;
      background: #fff;
      padding: 34px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      border: 1px solid #ececec;
    }

    .form-label { font-weight:600 }

    /* password checks list (uses '-' as requested) */
    #passChecks{ list-style:none; padding-left:0; margin-top:8px }
    #passChecks li{ color: #c0392b; margin-bottom:6px }

    .btn-create {
      width: 100%;
      background: var(--green);
      color: white;
      padding: 12px;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      transition: 0.18s ease;
    }
    .btn-create:disabled{ opacity:0.6; transform:none }
    .btn-create:hover{ transform:scale(1.02) }

    .social-btns button{ font-weight:600; transition:0.18s }
    .social-icon-btn i{ font-size:18px }
    .social-icon-btn{ width:46px; height:46px; display:inline-flex; align-items:center; justify-content:center }

    footer{ background:var(--dark); color:#fff; text-align:center; padding:22px 0; margin-top:40px }

    @media (max-width:576px){ .register-box{ padding:20px; margin:16px } }
  </style>
</head>
<body>

  <div class="circle-top-left" aria-hidden="true"></div>
  <div class="circle-bottom-right" aria-hidden="true"></div>

  <section class="register-header">
    <h1>Create Your Account</h1>
    <p>Join LocalKart — quick signup to start finding products nearby.</p>
  </section>

  <section class="register-box">
    <h3 class="text-center mb-3" style="color:var(--green); font-weight:700">User Registration</h3>

    <form id="regForm" onsubmit="return false;">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Your full name" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Password</label>
          <input type="password" id="passwordInput" class="form-control" placeholder="Create a strong password" autocomplete="new-password" required>
          <ul id="passChecks">
            <li id="checkLetters">- Contains letters</li>
            <li id="checkNumbers">- Contains numbers</li>
            <li id="checkCaps">- Contains capital letters</li>
          </ul>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" autocomplete="new-password" required>
          <small id="confirmMsg" class="text-danger"></small>
        </div>

      </div>

      <div class="mt-4">
        <button id="createBtn" class="btn-create" disabled>Create Account</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p style="font-size:15px; color:#0f3f20; margin-bottom:10px">Already registered? <a href="login.html" style="color:var(--green); font-weight:600; text-decoration:none">Login here</a></p>

      <div class="d-flex justify-content-center gap-3 mt-2 social-btns">
        <button class="btn btn-light border social-icon-btn" style="border-radius:50%;"><i class="fa-brands fa-google"></i></button>
        <button class="btn btn-light border social-icon-btn" style="border-radius:50%;"><i class="fa-brands fa-facebook"></i></button>
        <button class="btn btn-light border social-icon-btn" style="border-radius:50%;"><i class="fa-brands fa-twitter"></i></button>
      </div>
    </div>

  </section>

  <footer>
    © 2024 LocalKart — All Rights Reserved.
  </footer>

  <script>
    // Elements
    const passwordInput = document.getElementById('passwordInput');
    const confirmPassword = document.getElementById('confirmPassword');
    const checkLetters = document.getElementById('checkLetters');
    const checkNumbers = document.getElementById('checkNumbers');
    const checkCaps = document.getElementById('checkCaps');
    const confirmMsg = document.getElementById('confirmMsg');
    const createBtn = document.getElementById('createBtn');

    // use explicit color fallback for JS (avoid using CSS var in JS string)
    const okColor = getComputedStyle(document.documentElement).getPropertyValue('--green') || '#166534';
    const badColor = '#c0392b';

    function updateChecks() {
      const val = passwordInput.value || '';
      const hasLetters = /[a-zA-Z]/.test(val);
      const hasNumbers = /\d/.test(val);
      const hasCaps = /[A-Z]/.test(val);

      checkLetters.style.color = hasLetters ? okColor.trim() : badColor;
      checkNumbers.style.color = hasNumbers ? okColor.trim() : badColor;
      checkCaps.style.color = hasCaps ? okColor.trim() : badColor;

      // enable create button only when all conditions met and passwords match
      const allGood = hasLetters && hasNumbers && hasCaps && (passwordInput.value === confirmPassword.value) && passwordInput.value.length >= 8;
      createBtn.disabled = !allGood;
    }

    passwordInput.addEventListener('input', () => {
      updateChecks();
      confirmMsg.textContent = (confirmPassword.value && passwordInput.value !== confirmPassword.value) ? 'Passwords do not match' : '';
    });

    confirmPassword.addEventListener('input', () => {
      confirmMsg.textContent = (passwordInput.value !== confirmPassword.value) ? 'Passwords do not match' : '';
      updateChecks();
    });

    // simple submit handler (placeholder)
    document.getElementById('regForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (createBtn.disabled) return;
      // simulate success
      createBtn.textContent = 'Creating...';
      setTimeout(()=>{
        createBtn.textContent = 'Create Account';
        alert('Account created (simulation).');
        document.getElementById('regForm').reset();
        updateChecks();
      },900);
    });
  </script>
</body>
</html>
