<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalKart Support</title>
  <link rel="icon" type="png" href="/media/localkart_circilar_icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: "Bricolage Grotesque", sans-serif;
    }

    .support-header {
      background: url("media/background_image.png") center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: #166534;
    }

    .support-header h1 {
      font-size: 3rem;
      font-weight: 800;
    }

    .support-section {
      max-width: 650px;
      margin: 40px auto;
      background: white;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e5e5;
    }

    .support-section h3 {
      color: #166534;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #222;
    }

    .btn-submit {
      width: 100%;
      background: #166534;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #0f3f20;
      transform: scale(1.02);
    }

    footer {
      background: #0f381f;
      color: #fff;
      padding: 40px 20px;
      margin-top: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

  <section class="support-header">
    <h1>We're Here To Help</h1>
    <p>Contact LocalKart Support Team Anytime</p>
  </section>

  <section class="support-section">
    <h3>Contact Support</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Describe Your Issue</label>
        <textarea class="form-control" rows="4" placeholder="Tell us what went wrong..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Call Time</label>
        <select class="form-select" required>
          <option selected disabled>Select a time slot</option>
          <option>9 AM - 11 AM</option>
          <option>11 AM - 1 PM</option>
          <option>1 PM - 3 PM</option>
          <option>3 PM - 5 PM</option>
          <option>5 PM - 7 PM</option>
        </select>
      </div>

      <button class="btn-submit" type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    © 2024 LocalKart — All Rights Reserved.
  </footer>

</body>
</html>
