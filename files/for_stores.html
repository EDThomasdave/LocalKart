<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalKart – Register Your Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: "Bricolage Grotesque", sans-serif;
      overflow-x: hidden;
    }

    /* Green decorative circles */
    .circle-top-left {
      position: absolute;
      width: 280px;
      height: 280px;
      top: -120px;
      left: -120px;
      background: #166534;
      border-radius: 50%;
      opacity: 0.15;
      z-index: -1;
    }

    .circle-bottom-right {
      position: fixed;
      width: 300px;
      height: 300px;
      bottom: -140px;
      right: -140px;
      background: #166534;
      border-radius: 50%;
      opacity: 0.15;
      z-index: -1;
    }

    .store-header {
      text-align: center;
      padding: 100px 20px 40px;
      color: #166534;
    }

    .store-header h1 {
      font-size: 3rem;
      font-weight: 800;
    }

    .store-header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #0f3f20;
    }

    .register-box {
      max-width: 720px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border: 1px solid #e3e3e3;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);} 
    }

    .form-label {
      font-weight: 600;
    }

    .btn-register {
      width: 100%;
      background: #166534;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .btn-register:hover {
      background: #0f3f20;
      transform: scale(1.03);
    }

    footer {
      background: #0f381f;
      text-align: center;
      padding: 30px 0;
      color: #fff;
      margin-top: 60px;
    }
  .manage-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 18px;
      color: #166534;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .manage-link:hover {
      color: #0f3f20;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="circle-top-left"></div>
  <div class="circle-bottom-right"></div>

  <section class="store-header">
    <h1>Register Your Store</h1>
    <p>Partner with LocalKart and grow your business digitally.</p>
  </section>

  <section class="register-box">
    <h3 class="text-center mb-4" style="color:#166534; font-weight:700;">Store Registration Form</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">Store Name</label>
        <input type="text" class="form-control" placeholder="Enter your store name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Owner Name</label>
        <input type="text" class="form-control" placeholder="Enter owner's full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter contact number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Store Address</label>
        <textarea class="form-control" rows="2" placeholder="Enter store's full address" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" placeholder="Enter city" required>
      </div>

      <div class="mb-3">
        <label class="form-label">State</label>
        <select class="form-select" required>
          <option disabled selected>Select your state</option>
          <option>Maharashtra</option>
          <option>Karnataka</option>
          <option>Telangana</option>
          <option>Kerala</option>
          <option>Tamil Nadu</option>
          <option>Delhi</option>
          <option>Gujarat</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">GST Number (Optional)</label>
        <input type="text" class="form-control" placeholder="Enter GST number if available">
      </div>

      <button class="btn-register">Submit Registration</button>

    </form>

      <div class="text-center mt-4">
        <a href="#" class="manage-link">Already Registered? <strong>Manage Store</strong></a>
      </div>
  </section>

  <footer>
    © 2024 LocalKart — All Rights Reserved.
  </footer>

</body>
</html>
