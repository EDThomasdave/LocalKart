<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalKart – Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{ --green:#166534; --dark:#0f381f }
    body{
      background:#f8f9fa;
      font-family:"Bricolage Grotesque", sans-serif;
      overflow-x:hidden;
      position:relative;
      color:#222;
    }

    .circle-top-left{
      position:absolute;
      width:300px; height:300px;
      top:-140px; left:-140px;
      background:var(--green);
      border-radius:50%; opacity:0.14; z-index:-1;
    }

    .circle-bottom-right{
      position:fixed;
      width:340px; height:340px;
      bottom:-160px; right:-160px;
      background:var(--green);
      border-radius:50%; opacity:0.14; z-index:-1;
    }

    .login-header{
      text-align:center;
      padding:90px 20px 10px;
      color:var(--green);
    }

    .login-header h1{
      font-size:2.6rem;
      font-weight:800;
    }

    .login-box{
      max-width:550px;
      margin:40px auto;
      background:white;
      padding:34px;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.06);
      border:1px solid #ececec;
    }

    .form-label{ font-weight:600 }

    .btn-login{
      width:100%; background:var(--green);
      color:#fff; padding:12px;
      font-weight:700; border:none;
      border-radius:10px; font-size:17px;
      transition:0.18s ease;
    }
    .btn-login:hover{ transform:scale(1.02) }

    .social-btns button{
      font-weight:600; transition:0.18s;
    }
    .social-icon-btn{
      width:46px; height:46px;
      border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .social-icon-btn i{ font-size:18px }

    footer{
      background:var(--dark);
      color:#fff; text-align:center;
      padding:22px 0; margin-top:50px;
    }
  </style>
</head>
<body>

  <div class="circle-top-left"></div>
  <div class="circle-bottom-right"></div>

  <section class="login-header">
    <h1>Welcome Back</h1>
    <p>Login to continue using LocalKart</p>
  </section>

  <section class="login-box">
    <h3 class="text-center mb-4" style="color:var(--green); font-weight:700">User Login</h3>

    <form id="loginForm" onsubmit="return false;">

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
      </div>

      <button class="btn-login mt-2" id="loginBtn">Login</button>
    </form>

    <div class="text-center mt-4">
      <p style="font-size:15px;">Don't have an account? <a href="register.html" style="color:var(--green); font-weight:600; text-decoration:none">Register here</a></p>

      <div class="d-flex justify-content-center gap-3 mt-2 social-btns">
        <button class="btn btn-light border social-icon-btn"><i class="fa-brands fa-google"></i></button>
        <button class="btn btn-light border social-icon-btn"><i class="fa-brands fa-facebook"></i></button>
        <button class="btn btn-light border social-icon-btn"><i class="fa-brands fa-twitter"></i></button>
      </div>
    </div>
  </section>

  <footer>
    © 2024 LocalKart — All Rights Reserved.
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      loginBtn.textContent = 'Checking...';

      setTimeout(()=>{
        loginBtn.textContent = 'Login';
        alert('Login successful (simulation).');
      },900);
    });
  </script>

</body>
</html>
